<div class="container-fluid regform mb-1">
    <div class="row justify-content-center ">
    <div class="col-md-8">
    <div class="card my-3">
    <header class="card-header">
        <h4 class="card-title mt-2">Sign up</h4>
    </header>
    <article class="card-body">
    <form [formGroup]="testform" (ngSubmit)="submitform(testform.value)">
        <div class="form-row">
            <div class="col form-group">
                <label>First name </label>   
                  <input [formControlName]="'firstname'" name="firstname" type="text" class="form-control" placeholder="">
            </div> <!-- form-group end.// -->
            <div class="col form-group">
                <label>Last name</label>
                  <input [formControlName]="'lastname'" name="lastname" type="text" class="form-control" placeholder=" ">
            </div> <!-- form-group end.// -->
        </div> <!-- form-row end.// -->

        <div class="form-row">
            <div class="col form-group">
                <label>Email </label>   
                  <input [formControlName]="'email'" name="email" type="text" class="form-control" placeholder="">
            </div> <!-- form-group end.// -->
            <div class="col form-group">
                <label>Mobile No.</label>
                  <input [formControlName]="'mbno'" name="mbno" type="text" class="form-control" placeholder=" ">
            </div> <!-- form-group end.// -->
        </div> <!-- form-row end.// -->


        <!-- <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>  -->

        <div class="form-row">

            <div class="form-group col-md-7 mt-2" >
                <label class="form-check form-check-inline"> Gender : &nbsp; &nbsp;
              <input [formControlName]="'gender'" name="gender" class="form-check-input" type="radio" name="gender" value="male">
              <span class="form-check-label"> Male </span>
            </label>

            <label class="form-check form-check-inline mt-2">
              <input [formControlName]="'gender'" name="gender" class="form-check-input" type="radio" name="gender" value="female">
              <span class="form-check-label"> Female</span>
            </label>
           </div> <!-- form-group end.// -->

        <div class="form-group d-flex  col-md-5 ">
            <label class="mt-3"  for="name">DOB : &nbsp;&nbsp; </label>
            <mat-form-field class="" >
              <input  [formControlName]="'date'" name="date" matInput [matDatepicker]="picker" placeholder="Choose a date" >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          
        </div>
        <div class="form-row mt-2">
            <div class="form-group col-md-6">
              <label>City</label>
              <input [formControlName]="'city'" name="city" type="text" class="form-control">
            </div> <!-- form-group end.// -->
            <div class="form-group col-md-6">
              <label>Country</label>
              <input [formControlName]="'country'" name="country" type="text" class="form-control" placeholder="">
            </div> <!-- form-group end.// -->
        </div> <!-- form-row.// -->
        <div class="form-group">
            <label>Address</label>
            <input [formControlName]="'address'" name="address" class="form-control" type="password">
        </div> <!-- form-group end.// --> 
        <div class="form-group d-flex ">
            <label  for="name"> Upload Image :</label>
            <input style="height: 44px"  name="imgUpload"  (change)="upload($event)" accept=".png,.jpg"  class="col-md-3" class="col-md-4" type="file" class="form-control" name="uname1" required="">
          </div> 
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Register  </button>
        </div> <!-- form-group// -->      
        <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
    </form>
    </article> <!-- card-body end .// -->
   
    </div> <!-- card.// -->
    </div> <!-- col.//-->
    
    </div> <!-- row.//-->
    
    
    </div> 
    <!--container end.//-->
    <app-footer></app-footer>
